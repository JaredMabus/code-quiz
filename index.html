<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="high-scores-btn"><p>View high scores</p></div>
        <div id="countdown-wrapper">
          <p>Time: <span id="countdown">75</span></p>
        </div>
      </header>
      <main>
        <section id="start-quiz">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions with the time
            limit. <br />Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <button id="start-quiz-btn">Start Quiz</button>
        </section>
        <section id="quiz">
          <div id="questions">
            <h2 id="current-question">
              First Question
            </h2>
          </div>
          <div id="answers"></div>
          <div id="answer-feedback" >
            <p id="feedback-value"></p>
          </div>
        </section>
        <section id="quiz-summary">
          <h1>All done!</h1>
          <h2>Your final score is: <span id="current-score"></span>%</h2>
          <form id="user-form">
            <label for="initials-input">Enter Initials:</label>
            <input id="initials-input" type="text"></input>
            <input type="submit" class="submit-btn" value="Submit"></input>
          </form>
        </section>
        <section id="high-scores" data-visible="true">
          <h1>High scores</h1>
          <div id="scores-wrapper"></div>
          <div id="score-btns">
            <button id="go-back-btn">Go Back</button>
            <button id="clear-high-score-btn">Clear high scores</button>
          </div>
        </section>
      </main>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
